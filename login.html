<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Yazo - Streamlining your business, one order at a time</title>
  <!-- /Required meta tags -->

  <!-- Favicon -->
  <link rel="shortcut icon" href="./img/yazo-fav-icon.ico" type="image/x-icon" />
  <!-- /Favicon -->

  <!-- All CSS -->

  <!-- Vendor Css -->
  <link rel="stylesheet" href="css/vendors.css" />
  <!-- /Vendor Css -->

  <!-- Plugin Css -->
  <link rel="stylesheet" href="css/plugins.css" />
  <!-- Plugin Css -->

  <!-- Icons Css -->
  <link rel="stylesheet" href="css/icons.css" />
  <!-- /Icons Css -->

  <!-- Style Css -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- /Style Css -->

  <!-- /All CSS -->
</head>

<body>
  <!-- Login -->
  <div class="login-page d-flex align-items-center vh-100">
    <div class="overlay"></div>
    <div class="login-form-container">
      <div class="text-center">
        <img src="./img/Yazo-logo.svg" class="w-25 my-4" alt="" />
      </div>
      <div class="login-form">
        <!-- Container -->
        <div class="container">
          <form>
            <div class="login-social-icon">
              <h2>Login</h2>
              <ul class="social-buttons">
                <li class="social-buttons-hover">
                  <a href="http://google.com/">
                    <i class="ri-google-fill"></i>
                  </a>
                </li>
                <li class="social-buttons-hover">
                  <a href="https://twitter.com/">
                    <i class="ri-twitter-fill"></i>
                  </a>
                </li>
                <li class="social-buttons-hover">
                  <a href="https://www.facebook.com/">
                    <i class="ri-facebook-fill"></i>
                  </a>
                </li>
              </ul>
            </div>

            <div class="input-group">
              <span class="login-form-icon"><i class="la la-user"></i></span>
              <input type="text" class="form-control" id="inputUsername" tabindex="1" placeholder="Username" required />
            </div>

            <div class="input-group">
              <span class="login-form-icon"><i class="la la-lock"></i></span>
              <input type="password" class="form-control" id="inputPassword" tabindex="2" placeholder="Password"
                required />
            </div>

            <div class="input-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" />
                <label class="form-check-label form-check-box" for="rememberMe">Keep me logged in</label>
              </div>
            </div>

            <div class="row justify-content-center mb-md-3">
              <div class="col-sm-6 mb-md-3 mb-sm-0">
                <button type="submit" class="btn theme-btn-1">Log In</button>
              </div>

              <div class="col-sm-6 text-sm-end">
                <a class="" href="recover.html">Forgot Password?</a>
              </div>
            </div>

            <div class="login-footer">
              Don't have an account? <a href="signup.html">Signup</a>
            </div>
          </form>
        </div>
        <!-- Container -->
      </div>
    </div>
  </div>
  <!-- /login -->

  <!-- JS -->

  <!-- Vendor Js -->
  <script src="js/vendors.js"></script>
  <!-- /Vendor js -->

  <!-- Plugins Js -->
  <script src="js/plugins.js"></script>
  <!-- /Plugins Js -->

  <!-- Main JS -->
  <script src="js/main.js"></script>
  <!-- /Main JS -->

  <!-- /JS -->
</body>

</html>
